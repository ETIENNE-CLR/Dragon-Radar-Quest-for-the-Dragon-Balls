<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="styles/bases.css">
    <link rel="stylesheet" href="styles/radar.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <title>Dragon Radar: Quest for the Dragon Balls</title>
</head>

<body>
    <!-- Page d'accueil -->
    <div id="homepage">
        <!-- Afficher les dragons balls-->
        <div id="dragonBallsIndicator" class="col-12 pt-5 position-absolute top-50 start-50 translate-middle">
            <h1 class="h2 text-center text-light mb-3">Vos Dragon Balls :</h1>
            <div id="dragonBall-container" class="d-flex justify-content-around flex-wrap pb-3 ps-1 pe-1"></div>
        </div>

        <!-- Menu de navigation -->
        <div class="col-12 d-flex justify-content-around position-absolute" id="home_navbar">
            <div class="col-4 d-flex flex-column align-items-center justify-content-center" id="btn_toRadar">
                <img src="assets/img/logo_radar.png" alt="logo Dragon Ball Radar">
                <p>Radar</p>
            </div>
            <div class="col-4 d-flex flex-column align-items-center justify-content-center" id="btn_toShenron">
                <img src="assets/img/logo_shenron.png" alt="logo shenron">
                <p>Invoquer Shenron</p>
            </div>
        </div>
    </div>

    <!-- Page du radar -->
    <div id="radarpage">
        <main id="radar">
            <div id="btnDBRadar-cont">
                <div id="btnDBRadar"></div>
            </div>
            <div id="bodyDBRadar-cont">
                <div id="bodyDBRadar">
                    <img src="assets/img/pointer.png" alt="pointeur position">
                </div>
            </div>
        </main>
        <button class="retourHome">Retour</button>
    </div>

    <!-- Page pour invoquer Shenron -->
    <div id="invocationShenronpage"></div>
</body>
<script src="cordova.js"></script>
<script src="styles/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
<!-- SpÃ©cial cordova -->
<script src="frontend/app/cordova.js"></script>
<!-- Models -->
<script src="frontend/classes/Dragon_Ball.js"></script>
<script src="frontend/classes/Player.js"></script>
<script src="frontend/classes/DataManager.js"></script>
<script src="frontend/classes/AppManager.js"></script>
<!-- Controllers -->
<script src="frontend/functions.js"></script>
<script src="frontend/navigation.js"></script>
<script src="frontend/script.js"></script>

</html>
